						acting weird. Changed top menu wrapper postion from
						fixed to relative to avoid this situation.
						Changed CSS to display brand logo nicely. 
 *****************************************************************************

<div class="multi-nav {{model.styleClass}}">
	<nav class="navbar {{model.barStyle}}">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#toggle-{{::model.svyMarkupId}}"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a ng-hide="!model.brandImage&&!model.brandText"
					class="navbar-brand"> <img ng-if="model.brandImage"
					class="{{model.brandImageStyleClass}}" src="{{model.brandImage}}"></img>
					<span ng-if="model.brandText">{{model.brandText}}</span></a>
			</div>
			<div class="navbar-collapse collapse" id="toggle-{{::model.svyMarkupId}}">
				<ul class="nav navbar-nav" id="{{::model.svyMarkupId}}">
				</ul>
			</div>
		</div>
</div>
</nav>
</div>

<style>

.navbar-nav {
margin-left:10px;
padding-left:10px;
padding-right:5px;
}

@media only screen and (min-width: 768px) {
    .navbar-nav {
margin:0px;
padding-left:0px;
padding-right:0px;
}
}

@media only screen and (max-width: 768px) {
.navbar-header{
margin-left:0px!important;
}
}


@media only screen and (min-width: 768px) and (max-width: 1143px) {
.navbar-brand {
font-size:0px;
}
.navbar-nav{
font-size:1.15vw;
}
}

.navbar-collapse,.container-fluid {
	padding-left: 0px !important;
}

.navbar-brand {
	padding-left: 25px;
	padding:9px 15px;
	margin-left: -10px !important;
}

.navbar-brand>img {
	height: 100%;
	width:auto;
	padding: 0px !important;
	padding-right: 5px;
	display: inline-block;
}

.img-icon {
	height: 20px;
	width: 20px;
	display: inline-block;
	vertical-align: middle;
}

.disabled {
	opacity:0.5;
	color: gray !important;
}

.multi-nav {
	width: 100%;
	position: relative;
	z-index: 10000;
}

.dropdown-submenu {
	position: relative;
}

.dropdown-submenu>.dropdown-menu {
	top: 0;
	left: 100%;
	margin-top: -6px;
	margin-left: -1px;
	-webkit-border-radius: 0 6px 6px 6px;
	-moz-border-radius: 0 6px 6px 6px;
	border-radius: 0 6px 6px 6px;
}

.dropdown-submenu>a:after {
	display: block;
	content: " ";
	float: right;
	width: 0;
	height: 0;
	border-color: transparent;
	border-style: solid;
	border-width: 5px 0 5px 5px;
	border-left-color: #cccccc;
	margin-top: 5px;
	margin-right: -10px;
}

.dropdown-submenu:hover>a:after {
	border-left-color: #555;
}

.dropdown-submenu.pull-left {
	float: none;
}

.dropdown-submenu.pull-left>.dropdown-menu {
	left: -100%;
	margin-left: 10px;
	-webkit-border-radius: 6px 0 6px 6px;
	-moz-border-radius: 6px 0 6px 6px;
	border-radius: 6px 0 6px 6px;
}

</style>
